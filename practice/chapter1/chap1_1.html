<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript本格入門</title>
    </head>
    <body>
        <!-- console.log 引数で設定した値をコンソール上に出力する -->
        <script type="text/javascript">
            console.log('Hello, world!');
        </script>
        <!-- <noscript>はJavaScriptが利用できない場合に行なわれる -->
        <noscript>JavaScriptが利用できません。</noscript>
    </body>
</html>
