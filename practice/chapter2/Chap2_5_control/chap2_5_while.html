    <body>
        <!-- while文 繰り返し処理 -->
        <script type="text/javascript">
            var i = 1;
            console.log('*****while 繰り返し処理*****');
            console.log("番号！");

            // 継続条件 iが10以下の間繰り返す
            while(i <= 10) {
                console.log(i + "!");
                i++;
            }
        </script>

        <script type="text/javascript">
