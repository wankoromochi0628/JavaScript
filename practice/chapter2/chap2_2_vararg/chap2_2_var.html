<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>2-02_tag</title>
        <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
        <title>JavaScript本格入門</title>
    </head>
    <body>
        <!-- var 変数を定義する -->
        <script type="text/javascript">
            var msg = 'こんにちは、世界！';
            console.log(msg);

            var msg = 'Hello, world!';
            console.log(msg);
        </script>

        <!-- <noscript>はJavaScriptが利用できない場合に行なわれる -->
        <noscript>JavaScriptが利用できません。</noscript>
    </body>
</html>
