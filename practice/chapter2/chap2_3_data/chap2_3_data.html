    <body>
        <!-- data型 データの種類 主に以下のような種類がある -->

        <!-- 基本型 -->
        <script type="text/javascript">
            // 数値型 number
            var num = 100;

            // 文字列型 string
            var str = '鈴木';

            // 真偽型 boolean
            var flg = true;

            // シンボル型 symbol 3.2.3で解説

            // 特殊型 null/undefined
            var spc = null;
            var spc = undefined;
        </script>

        <!-- 参照型 -->
            <!-- オブジェクト object -->
            <!-- 関数 function -->
        <script type="text/javascript">
            // 配列 array
            var array = ['鈴木', '柴田', '上本', '上沼', '江口'];

            // オブジェクト object
            var obj = {鈴木:'優人', 柴田:'健介', 上本:'英', 上沼:'諒輔', 江口:'遊野'};

        </script>

        <!-- <noscript>はJavaScriptが利用できない場合に行なわれる -->
        <noscript>JavaScriptが利用できません。</noscript>
