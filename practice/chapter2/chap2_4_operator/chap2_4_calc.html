        <title>JavaScript本格入門</title>

    <body>
        <!-- 算術演算子 -->
        <script type="text/javascript">
            // 110
            console.log('算術演算子：数値100と数値10の足し算の結果は');
            console.log(100 + 10);

            // 10010
            console.log('算術演算子：数値100と文字列10の足し算の結果は');
            console.log(100 + '10');
        </script>

        <!-- 代入演算子 -->
        <script type="text/javascript">
            // 11
            var x = 10;
            console.log('代入演算子：数値10と数値1の足し算の結果は');
            console.log(x);

        </script>

        <!-- <noscript>はJavaScriptが利用できない場合に行なわれる -->
        <noscript>JavaScriptが利用できません。</noscript>
    </body>
</html>
