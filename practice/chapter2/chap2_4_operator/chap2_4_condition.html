<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>2-02_tag</title>
        <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
        <title>JavaScript本格入門</title>
    </head>
    <body>
        <!-- 条件演算子 -->
        <script type="text/javascript">
            var num = Math.floor(Math.random() * 101);
            console.log('点数は' + num + '点で');

            // 条件判定を行う
            console.log(num >= 50 ? '合格' : '不合格');

            console.log('です');
        </script>

        <!-- <noscript>はJavaScriptが利用できない場合に行なわれる -->
        <noscript>JavaScriptが利用できません。</noscript>
    </body>
</html>
