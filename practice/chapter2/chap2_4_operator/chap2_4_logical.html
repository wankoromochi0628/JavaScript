<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>2-02_tag</title>
        <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
        <title>JavaScript本格入門</title>
    </head>
    <body>
        <!-- 論理演算子 -->
        <script type="text/javascript">
            console.log('*****論理演算子*****');
            var x = 10;
            var y = 20;

            console.log("xが10 かつ yが20ならtrue");
            console.log(x === 10 && y === 20);

            console.log("xが10 または yが30ならtrue");
            console.log(x === 10 || y === 30);

            console.log("xが20 または yが20ならtrue");
            console.log(x === 20 || y === 20);
        </script>

        <!-- ショートカット演算子 -->
        <script type="text/javascript">
            console.log('*****ショートカット演算子*****');
            var str = '';
            str = str || 'Hello, world!';
            console.log(str);

            var msg = 'こんにちは！';
            msg = msg || 'こんばんは！';
            console.log(msg);
        </script>
        <!-- <noscript>はJavaScriptが利用できない場合に行なわれる -->
        <noscript>JavaScriptが利用できません。</noscript>
    </body>
</html>
