<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>2-02_tag</title>
        <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
        <title>JavaScript本格入門</title>
    </head>
    <body>
        <!-- 等価演算子 -->
        <script type="text/javascript">
            console.log('*****等価演算子*****');
            console.log("1と1の比較結果は");
            console.log(1 == 1);
            console.log("10と'10'の比較結果は");
            console.log(10 == '10');
            console.log("0x10と16の比較結果は");
            console.log('0x10' == 16);
        </script>

        <!-- 同値演算子 -->
        <script type="text/javascript">
            console.log('*****同値演算子*****');
            console.log("1と1の比較結果は");
            console.log(1 === 1);
            console.log("10と'10'の比較結果は");
            console.log(10 === '10');
            console.log("0x10と16の比較結果は");
            console.log('0x10' === 16);
        </script>

        <!-- <noscript>はJavaScriptが利用できない場合に行なわれる -->
        <noscript>JavaScriptが利用できません。</noscript>
    </body>
</html>
